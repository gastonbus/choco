<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a ChocoChin - Homepage</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="header-img"></div>

        <div class="logo-container">
            <img src="img/logo.png" alt="logo de la empresa" class="logo">
            <!--Logo hecho con Canva-->
        </div>
        <div class="title-container">
            <h1>ChocoChin</h1>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Inicio</a></li>
                <li class="active"><a href="contacto.html">Contacto</a></li>
                <li><a href="javascript.html">Javascript</a></li>
            </ul>
        </nav>
        </header>
        <main>
            <h2>Contacto</h2>
            <div class="form-container">
                <form action="registro.html" method="GET">
                    <div>
                        <label for="first-name">Nombre: </label>
                        <input type="text" id="first-name" name="first_name" required="">
                    </div>
                    <div>
                        <label for="last-name">Apellido: </label>
                        <input type="text" id="last-name" name="last_name" required="">
                    </div>
                    <div>
                        <label for="phone">Tel√©fono: </label>
                        <input type="text" id="phone" name="phone" required="">
                        <!--Me parece mejor dejarlo como text en lugar de number-->
                    </div>
                    <div>
                        <label for="email">Email: </label>
                        <input type="email" id="email" name="email" required="">
                    </div>
                    <div>
                        <label for="question">Consulta: </label>
                        <textarea id="question" name="question" required=""></textarea>
                    </div>
                    <button type="submit" class="button">Contactar</button>
                </form>
            </div>
        </main>
        <footer>
            <p>&copy; Copyright 2020 - ChocoChin C.A.</p>
        </footer>
        <script src="js/main.js"></script>
</body>

</html>
